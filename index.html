<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozilla</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mozilla-container">

        <div class="mozilla-header">
            <div class="header-tabs"></div>
            <div class="header-browser"></div>
        </div>

        <div class="mozilla-body">
            <div class="mozilla-body-header">
                <ul>
                    <li>Gmail</li>
                    <li>Imágenes</li>
                    <li>...</li>
                    <li>
                        <button>Iniciar sesión</button>
                    </li>
                </ul>
            </div>
            <div class="mozilla-body-body">
                <div class="body-body-content">
                    <img src="images/google.png" alt="google" title="google">
                    <input type="text">
                    <div class="body-body-buttons">
                        <button>Buscar con Google</button>
                        <button>Me siento con suerte</button>
                    </div>
                </div>
                
            </div>
            <div class="mozilla-body-footer">
                <div class="body-footer-top">
                    <p>Argentina</p>
                </div>
                <div class="body-footer-bottom">
                    <div class="body-footer-bottom-left">
                        <ul>
                            <li>Sobre Google</li>
                            <li>Publicidad</li>
                            <li>Negocios</li>
                            <li>Cómo funciona la Búsqueda</li>
                        </ul>
                    </div>
                    <div class="body-footer-bottom-right">
                        <ul>
                            <li>Privacidad</li>
                            <li>Condiciones</li>
                            <li>Preferencias</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
